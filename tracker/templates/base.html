<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Finance Dashboard{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #e3f2fd;
    }
    .sidebar a {
      color: #0d6efd;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #cfe2ff;
      padding-left: 10px;
      transition: 0.3s;
    }
    .nav-link.active {
      background-color: #0d6efd !important;
      color: white !important;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar p-3">
      <h5 class="text-primary">Finance Tracker</h5>
      <ul class="nav flex-column mt-4">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">🏠 Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/income/' %}active{% endif %}" href="{% url 'income' %}">💰 Income</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/expenses/' %}active{% endif %}" href="{% url 'expenses' %}">💸 Expenses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/charts/' %}active{% endif %}" href="{% url 'charts' %}">📊 Charts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/accounts/' %}active{% endif %}" href="{% url 'accounts' %}">🏦 Accounts & Cards</a>
        </li>
        <li class="nav-item mt-3">
          <a class="btn btn-outline-danger w-100" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 p-4">
      {% block content %}
      {% endblock %}
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
